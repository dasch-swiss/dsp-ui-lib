<div [formGroup]="form">

    <mat-form-field>
        <mat-label>Calendar</mat-label>
        <mat-select [formControlName]="'calendar'">
            <mat-option *ngFor="let cal of calendars" [value]="cal">
                {{cal}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <dsp-date-edit [formControlName]="'startDate'" [calendar]="calendarControl.value"></dsp-date-edit>
    </mat-form-field>

    <mat-checkbox class="period-checkbox" [formControlName]="'isPeriod'" (change)="_handleInput()">
        is time period
    </mat-checkbox>

    <span *ngIf="isPeriodControl.value">
        <mat-form-field>
        <dsp-date-edit [formControlName]="'endDate'" [calendar]="calendarControl.value"></dsp-date-edit>
    </mat-form-field>
    </span>

</div>
