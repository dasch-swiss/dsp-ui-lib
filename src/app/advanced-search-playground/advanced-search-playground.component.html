<dsp-resource-and-property-selection-component #resAndPropSel [formGroup]="form" [activeOntology]="activeOntology" [resClassRestriction]="'http://0.0.0.0:3333/ontology/0001/anything/v2#Thing'"></dsp-resource-and-property-selection-component>
<button (click)="submit()" [disabled]="!form.valid">Submit</button>
<button class="reset" mat-button type="button" (click)="resourceAndPropertySelection.resetForm()" [disabled]="this.activeOntology === undefined">
    Reset
</button>
