<div *ngIf="!loading">
    <dsp-text-value-as-xml #xml [mode]="mode" [displayValue]="displayVal"></dsp-text-value-as-xml>

    <button (click)="save()" [disabled]="mode === 'read'">Save</button>
    <button (click)="toggleMode()">Toggle Mode</button>
    <button (click)="getXML()">Log XML</button>
    <button (click)="sampleText()">Use sample Text</button>
</div>
