name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: git clone -b wip/121-mock-factory --single-branch --depth 1 https://github.com/dasch-swiss/knora-api-js-lib
    - run: cd knora-api-js-lib && npm install yalc -g && npm install && npm run peer-deps && npm run yalc-publish # each 'run' is executed from project root
    - run: yalc add @knora/api
    - run: npm install
    - run: npm run test-lib
      env:
        TZ: Europe/Zurich
    - run: ./find-ignored-tests.sh
    - run: npm run build-lib
    - run: npm run build-app
    - run: npm run test
      env:
          TZ: Europe/Zurich
          CI: true        
