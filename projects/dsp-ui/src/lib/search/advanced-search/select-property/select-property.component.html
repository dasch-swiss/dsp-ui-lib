<span *ngIf="propertiesAsArray.length > 0" [formGroup]="form" >
    <mat-form-field class="search-property-field medium-field">
        <mat-select placeholder="Select Properties" [formControlName]="'property'">
            <mat-option *ngFor="let prop of propertiesAsArray" [value]="prop.id">{{ prop.label }}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-checkbox *ngIf="propertySelected !== undefined && sortCriterion()" [formControlName]="'isSortCriterion'" matTooltip="Sort criterion"></mat-checkbox>
</span>
