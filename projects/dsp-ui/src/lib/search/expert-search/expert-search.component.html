<div class="expert-search-container">
    <form [formGroup]="expertSearchForm" class="expert-search-form kui-form-content">
        <mat-form-field class="textarea-field large-field">
            <textarea
                matInput
                formControlName="gravquery"
                cdkTextareaAutosize
                cdkAutosizeMinRows="12"
                cdkAutosizeMaxRows="24"
                placeholder="Write your gravsearch query">
            </textarea>
        </mat-form-field>

        <div class="kui-form-action">
            <button class="reset" mat-button type="button" (click)="resetForm()">
                Reset
            </button>
            <span class="fill-remaining-space"></span>
            <button
                mat-raised-button
                color="primary"
                type="submit"
                [disabled]="!expertSearchForm.valid"
                (click)="submitQuery()">
                    Search
            </button>
        </div>

    </form>
</div>
