<mat-dialog-content>
    <p> {{title}} </p>
    <p> {{message}} </p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
    <button mat-raised-button color="primary" tabindex="1" (click)="onConfirmClick()">{{confirmButtonText}}</button>
</mat-dialog-actions>
