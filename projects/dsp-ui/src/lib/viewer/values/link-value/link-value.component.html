<div *ngIf="mode === 'read'; else showForm" class="read-mode-view">
  <p class="rm-value">{{valueFormControl.value?.label}}</p>
  <p class="rm-comment" *ngIf="shouldShowComment">{{commentFormControl.value}}</p>
</div>
<ng-template #showForm>
  <span [formGroup]="form">
    <mat-form-field class="child-value-component" floatLabel="never">
          <input matInput [formControlName]="'linkValue'" class="value" type="text" placeholder="Link value" aria-label="resource" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayResource">
            <mat-option *ngFor="let res of resources" [value]="res">
                {{res?.label}}
            </mat-option>
          </mat-autocomplete>
        <mat-error *ngIf="form.controls.linkValue.hasError('valueNotChanged')">
                 <span class="custom-error-message">New value must be different than the current value.</span>
            </mat-error>
        <mat-error *ngIf="form.controls.linkValue.hasError('invalidType')">
                 <span class="custom-error-message">New value must be a valid resource type.</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="large-field value-component-comment">
        <textarea matInput
                  cdkTextareaAutosize
                  cdkAutosizeMinRows="1"
                  cdkAutosizeMaxRows="6"
                  [formControlName]="'comment'"
                  class="comment"
                  placeholder="Comment"
                  type="text"
                  spellcheck="false">
        </textarea>
      </mat-form-field>
  </span>
</ng-template>
