<div *ngIf="mode === 'read'; else showForm" class="read-mode-view">
    <p class="rm-value">{{valueFormControl.value | formattedBoolean}}</p>
    <p class="rm-comment" *ngIf="shouldShowComment">{{commentFormControl.value}}</p>
</div>
<ng-template #showForm>
    <span [formGroup]="form">
        <mat-checkbox [formControlName]="'booleanValue'" class="value boolValue child-value-component">
            {{valueFormControl.value | formattedBoolean}}
        </mat-checkbox>
        <mat-form-field class="large-field value-component-comment">
            <textarea
                    matInput
                    cdkTextareaAutosize
                    cdkAutosizeMinRows="1"
                    cdkAutosizeMaxRows="6"
                    [formControlName]="'comment'"
                    class="comment"
                    placeholder="Comment"
                    type="text"
                    spellcheck="false">
            </textarea>
        </mat-form-field>
    </span>
</ng-template>
