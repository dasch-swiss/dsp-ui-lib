<div *ngIf="mode === 'read'; else showForm" class="read-mode-view">
    <p class="rm-value">{{valueFormControl.value | formattedBoolean:preferredDisplayType}}</p>
    <p class="rm-comment" *ngIf="shouldShowComment">{{commentFormControl.value}}</p>
</div>
<ng-template #showForm>
    <span [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-checkbox [formControlName]="'booleanValue'" class="value boolValue child-value-component">
            {{valueFormControl.value | formattedBoolean:preferredDisplayType}}
        </mat-checkbox>
        <mat-error *ngIf="form.controls.booleanValue.hasError('valueNotChanged') && form.controls.booleanValue.dirty">
                <span class="custom-error-message">New value must be different than the current value.</span>
        </mat-error>
        <mat-form-field class="large-field value-component-comment">
            <textarea
                    matInput
                    cdkTextareaAutosize
                    cdkAutosizeMinRows="1"
                    cdkAutosizeMaxRows="6"
                    [formControlName]="'comment'"
                    class="comment"
                    placeholder="Comment"
                    type="text"
                    spellcheck="false">
            </textarea>
        </mat-form-field>
    </span>
</ng-template>
