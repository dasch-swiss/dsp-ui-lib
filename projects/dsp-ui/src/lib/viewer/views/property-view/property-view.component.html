<div *ngFor="let prop of propArray">
  <div *ngIf="prop.values">
    <div *ngFor="let value of prop.values">
      <div *ngIf="value">
        <kui-display-edit #displayEdit [parentResource]="parentResource" [displayValue]="value">
        </kui-display-edit>
      </div>
    </div>

  </div>
</div>
