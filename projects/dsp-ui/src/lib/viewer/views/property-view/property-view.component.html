<div *ngFor="let prop of propArray">
  <div *ngIf="prop.values">
    <div *ngFor="let value of prop.values">
      <div *ngIf="value">
        <dsp-display-edit #displayEdit [parentResource]="parentResource" [displayValue]="value">
        </dsp-display-edit>
      </div>
    </div>
    <div *ngIf="createMode">
        <dsp-add-value #addValue [parentResource]="parentResource" [displayValue]="newValue" (operationCancelled)="hideAddValueForm($event)"></dsp-add-value>
      </div>
      <div>
        <button class="create" *ngIf="createAllowed" (click)="showAddValueForm(prop)">add</button>
      </div>
  </div>
</div>
