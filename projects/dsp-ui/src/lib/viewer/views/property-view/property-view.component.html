<div *ngFor="let prop of propArray">
    <div *ngIf="prop.values && prop.values.length > 0">
        <div class="property-header">
            <h4 class="label">
                {{prop.propDef.label}}
            </h4>
            <button mat-button
                    class="info"
                    title="info">
                    <mat-icon>info</mat-icon>
            </button>
        </div>
        <div *ngFor="let value of prop.values">
            <div *ngIf="value">
                <dsp-display-edit
                    #displayEdit
                    [parentResource]="parentResource"
                    [displayValue]="value">
                </dsp-display-edit>
            </div>
        </div>
        <!-- Add value form -->
        <div *ngIf="addValueFormIsVisible && valueID === prop.propDef.id">
            <dsp-add-value
                #addValue
                [parentResource]="parentResource"
                [resourcePropertyDefinition]="$any(parentResource.entityInfo.properties[prop.propDef.id])"
                (operationCancelled)="hideAddValueForm($event)">
            </dsp-add-value>
        </div>
        <!-- Add button -->
        <div *ngIf="addButtonIsVisible">
            <button class="create" (click)="showAddValueForm(prop)">
                add
            </button>
        </div>
    </div>
</div>
