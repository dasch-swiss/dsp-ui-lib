<div class="resource-view" *ngIf="resource">

    <!-- dsp-resource-representation -->
    <!-- TODO: here we will add the resource representation viewers like
        still-image-viewer, moving-image-viewer, audio-player etc.
    -->

    <!-- dsp-property-toolbar with action buttons and project information -->
    <dsp-property-toolbar *ngIf="showToolbar" [resource]="resource" [showAllProps]="showAllProps" (toggleProps)="toggleProps($event)" (openProject)="openProject.emit($event)">
    </dsp-property-toolbar>

    <!-- dsp-property-view -->
    <dsp-property-view *ngIf="resPropInfoVals.length !== 0 || systemPropDefs.length !== 0; else noProperty"
        [parentResource]="resource" [propArray]="resPropInfoVals" [systemPropArray]="systemPropDefs" [showAllProps]="showAllProps">
    </dsp-property-view>

    <ng-template #noProperty>The resource {{resource?.resourceClassLabel}} has no defined properties.</ng-template>

</div>

<!-- progress indicator -->
<dsp-progress-indicator *ngIf="!resource"></dsp-progress-indicator>
