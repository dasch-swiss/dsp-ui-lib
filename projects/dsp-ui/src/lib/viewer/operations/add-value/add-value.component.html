<div class="grid-container">
    <div class="value-component">
        <span [ngSwitch]="resourcePropertyDefinition.objectType">
            <dsp-text-value-as-string #createVal *ngSwitchCase="'ReadTextValueAsString'"></dsp-text-value-as-string>
            <dsp-text-value-as-html #createVal *ngSwitchCase="'ReadTextValueAsHtml'"></dsp-text-value-as-html>
            <dsp-int-value #createVal *ngSwitchCase="constants.IntValue"></dsp-int-value>
            <dsp-boolean-value #createVal *ngSwitchCase="constants.BooleanValue"></dsp-boolean-value>
            <dsp-uri-value #createVal *ngSwitchCase="constants.UriValue"></dsp-uri-value>
            <dsp-decimal-value #createVal *ngSwitchCase="constants.DecimalValue"></dsp-decimal-value>
            <dsp-color-value #createVal *ngSwitchCase="constants.ColorValue"></dsp-color-value>
            <dsp-interval-value #createVal *ngSwitchCase="constants.IntervalValue"></dsp-interval-value>
            <dsp-time-value #createVal *ngSwitchCase="constants.TimeValue"></dsp-time-value>
            <dsp-geoname-value #createVal *ngSwitchCase="constants.GeonameValue"></dsp-geoname-value>
            <dsp-link-value #createVal *ngSwitchCase="constants.LinkValue"
                        [parentResource]="parentResource" [propIri]="resourcePropertyDefinition.id"></dsp-link-value>
            <dsp-date-value #createVal *ngSwitchCase="constants.DateValue"></dsp-date-value>
            <dsp-list-value #createVal *ngSwitchCase="constants.ListValue"
                        [propertyDef]="resourcePropertyDefinition"></dsp-list-value>
        </span>
    </div>
    <div class="crud-buttons">
        <button class="save" *ngIf="createModeActive" (click)="saveAddValue()" title="save">
            <mat-icon>save</mat-icon>
        </button>
        <button class="cancel" *ngIf="createModeActive" (click)="cancelAddValue()" title="cancel">
            <mat-icon>cancel</mat-icon>
        </button>
        <dsp-progress-indicator *ngIf="submittingValue" [status]="progressIndicatorStatus" [color]="progressIndicatorColor"></dsp-progress-indicator>
    </div>
</div>
