<div class="resource-view" *ngIf="resource">

  <!-- kui-property-view -->
  <div *ngIf="propArray.length !== 0; else noProperty">
    <kui-property-view [parentResource]="resource" [propArray]="propArray" [systemPropArray]="systemPropArray">
    </kui-property-view>
  </div>
  <ng-template #noProperty>The resource {{resource?.resourceClassLabel}} has no defined properties.</ng-template>
</div>
