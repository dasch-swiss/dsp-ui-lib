<div *ngFor="let prop of propArray">
  <div *ngIf="prop.values">
    <div *ngFor="let value of prop.values">
      <div *ngIf="value">
        <kui-display-edit #displayEdit [parentResource]="parentResource" [displayValue]="value">
        </kui-display-edit>
      </div>
    </div>
    <div *ngIf="createMode">
      <kui-add-value #addValue [parentResource]="parentResource" [displayValue]="newValue" (operationCancelled)="hideAddValueForm($event)"></kui-add-value>
    </div>
    <div>
      <button class="create" *ngIf="createAllowed" (click)="showAddValueForm(prop)">add</button>
    </div>
  </div>
</div>
