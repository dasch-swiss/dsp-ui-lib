<div *ngFor="let prop of propArray">
    <div *ngIf="prop.values">

        <h4 class="label">
            {{prop.propDef.label}}
        </h4>

        <div *ngFor="let value of prop.values">
            <kui-display-edit #displayEdit [parentResource]="resource" [displayValue]="value"></kui-display-edit>
        </div>

    </div>
</div>
