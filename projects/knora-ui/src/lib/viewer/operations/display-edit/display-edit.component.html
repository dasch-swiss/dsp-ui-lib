<div>
  <span [ngSwitch]="displayValue.type">
    <kui-text-value-as-string #displayVal *ngSwitchCase="constants.TextValue" [mode]="mode"
      [displayValue]="displayValue"></kui-text-value-as-string>
    <kui-int-value #displayVal *ngSwitchCase="constants.IntValue" [mode]="mode" [displayValue]="displayValue">
    </kui-int-value>
    <kui-boolean-value #displayVal *ngSwitchCase="constants.BooleanValue" [mode]="mode" [displayValue]="displayValue">
    </kui-boolean-value>
    <kui-uri-value #displayVal *ngSwitchCase="constants.UriValue" [mode]="mode" [displayValue]="displayValue">
    </kui-uri-value>
    <kui-decimal-value #displayVal *ngSwitchCase="constants.DecimalValue" [mode]="mode" [displayValue]="displayValue">
    </kui-decimal-value>
    <kui-color-value #displayVal *ngSwitchCase="constants.ColorValue" [mode]="mode" [displayValue]="displayValue">
    </kui-color-value>
    <kui-interval-value #displayVal *ngSwitchCase="constants.IntervalValue" [mode]="mode" [displayValue]="displayValue">
    </kui-interval-value>
    <kui-time-value #displayVal *ngSwitchCase="constants.TimeValue" [mode]="mode" [displayValue]="displayValue">
    </kui-time-value>
  </span>
</div>
<div>
  <button class="create" *ngIf="createAllowed" (click)="createNewValue()">add</button>
</div>
<div>
  <button class="edit" *ngIf="canModify && !editModeActive" (click)="activateEditMode()">edit</button>
  <button class="save" *ngIf="editModeActive" [disabled]="!displayValueComponent.form.valid"
    (click)="saveEditValue()">Save</button>
  <button class="cancel" *ngIf="editModeActive" (click)="cancelEditValue()">Cancel</button>
</div>
