<div>
  <span [ngSwitch]="displayValue.type">
    <lib-text-value-as-string #displayValue *ngSwitchCase="constants.TextValue" [mode]="mode" [displayValue]="displayValue"></lib-text-value-as-string>
    <lib-int-value #displayValue *ngSwitchCase="constants.IntValue" [mode]="mode" [displayValue]="displayValue"></lib-int-value>
  </span>
</div>
