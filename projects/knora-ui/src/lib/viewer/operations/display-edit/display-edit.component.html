<div>
  <span [ngSwitch]="displayValue.type">
    <kui-text-value-as-string #displayVal *ngSwitchCase="constants.TextValue" [mode]="mode" [displayValue]="displayValue"></kui-text-value-as-string>
    <kui-int-value #displayVal *ngSwitchCase="constants.IntValue" [mode]="mode" [displayValue]="displayValue"></kui-int-value>
    <kui-decimal-value #displayVal *ngSwitchCase="constants.DecimalValue" [mode]="mode" [displayValue]="displayValue"></kui-decimal-value>
  </span>
</div>
<div>
  <button class="edit" *ngIf="canModify && !editModeActive" (click)="activateEditMode()">edit</button>
  <button class="save" *ngIf="editModeActive" [disabled]="!displayValueComponent.form.valid" (click)="saveEditValue()">Save</button>
  <button class="cancel" *ngIf="editModeActive" (click)="cancelEditValue()">Cancel</button>
</div>
