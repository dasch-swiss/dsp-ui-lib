<div [formGroup]="form" class="time-input-container">
    <mat-form-field *ngIf="!readonly">
        <input matInput [matDatepicker]="picker" [formControlName]="'date'" (dateChange)="_handleInput()" readonly>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="form.controls.date.hasError('valueNotChanged')">
            Change date value
          </mat-error>
    </mat-form-field>
    <mat-form-field *ngIf="readonly">
        <input matInput [matDatepicker]="picker" [formControlName]="'date'" readonly>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <input matInput class="time-input-element time" [formControlName]="'time'" type="time" aria-label="time" [readonly]="readonly" (input)="_handleInput()" [placeholder]="timeLabel" [errorStateMatcher]="matcher">
    </mat-form-field>
  </div>
