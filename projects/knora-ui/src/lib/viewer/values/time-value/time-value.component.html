<span [formGroup]="form">
    <mat-form-field class="large-field child-value-component">
      <kui-time-input #timeInput [formControlName]="'timeValue'" class="value" [readonly]="mode === 'read'" [errorStateMatcher]="matcher"></kui-time-input>
      <mat-error class="custom-error-message" *ngIf="form.controls.timeValue.hasError('valueNotChanged')">
        Please change the value
      </mat-error>
    </mat-form-field>
    <!-- <mat-form-field class="large-field value-component-comment" *ngIf="mode !== 'read'"> -->
    <mat-form-field class="large-field value-component-comment">
      <textarea matInput
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="6"
                [formControlName]="'comment'"
                class="comment"
                placeholder="Comment"
                type="text"
                [readonly]="mode === 'read'"
                spellcheck="false">
        </textarea>
    </mat-form-field>
</span>
