<span [formGroup]="form">
    <mat-form-field class="large-field">
      <kui-interval-input #intervalInput [formControlName]="'intervalValue'" class="value" placeholder="Interval value" [readonly]="mode === 'read'"></kui-interval-input>
    </mat-form-field>
    <mat-form-field class="large-field">
        <input matInput [formControlName]="'comment'" class="comment" placeholder="Comment" type="text" [readonly]="mode === 'read'">
    </mat-form-field>
</span>
