<span [formGroup]="form">
    <mat-form-field class="large-field child-value-component" floatLabel="never">
      <kui-interval-input #intervalInput [formControlName]="'intervalValue'" class="value" placeholder="Interval value" [readonly]="mode === 'read'" [errorStateMatcher]="matcher"></kui-interval-input>
      <mat-error *ngIf="form.controls.intervalValue.hasError('valueNotChanged')">
        Change value
      </mat-error>
    </mat-form-field>
    <mat-form-field class="large-field value-component-comment" *ngIf="shouldShowComment">
      <textarea matInput
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="6"
                [formControlName]="'comment'"
                class="comment"
                placeholder="Comment"
                type="text"
                [readonly]="mode === 'read'"
                spellcheck="false">
        </textarea>
    </mat-form-field>
</span>
