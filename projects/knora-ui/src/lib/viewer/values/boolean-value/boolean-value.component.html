<span [formGroup]="form">
    <mat-checkbox [formControlName]="'booleanValue'" class="value boolValue child-value-component" (change)="onChecked()">
        {{booleanLabel}}
    </mat-checkbox>
    <mat-form-field class="large-field value-component-comment" *ngIf="shouldShowComment">
        <textarea matInput
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="1"
                  cdkAutosizeMaxRows="6"
                  [formControlName]="'comment'"
                  class="comment"
                  placeholder="Comment"
                  type="text"
                  [readonly]="mode === 'read'"
                  spellcheck="false">
        </textarea>
    </mat-form-field>
</span>
