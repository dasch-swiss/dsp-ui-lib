<span *ngIf="mode !== 'read' && listRootNode !== undefined">
    <button class="md-button" mat-stroked-button [matMenuTriggerFor]="mainMenu" type="button" placeholder="List value">
        <span *ngIf="!selectedNode">Select list value</span>
        <span *ngIf="selectedNode">{{selectedNode.label}}</span>
    </button>

    <mat-menu #mainMenu="matMenu" [overlapTrigger]="false">
        <span *ngFor="let child of listRootNode.children">
            <span *ngIf="child.children && child.children.length > 0">
                <button mat-menu-item [matMenuTriggerFor]="menu.childMenu" (click)="getSelectedNode(child)"
                        type="button">
                    {{child.label}}
                </button>
                <kui-sublist-value #menu [children]="child.children" (selectedNode)="getSelectedNode($event)">
                </kui-sublist-value>
            </span>

            <span *ngIf="!child.children || child.children.length === 0">
                <button mat-menu-item (click)="getSelectedNode(child)" type="button">
                    {{child.label}}
                </button>
            </span>
        </span>
    </mat-menu>
</span>

<span [formGroup]="form">
  <mat-form-field class="large-field child-value-component" *ngIf="mode === 'read'" floatLabel="never">
        <input [formControlName]="'listValue'" class="value" type="text" placeholder="List value" matInput [readonly]="true">
  </mat-form-field>
  <mat-form-field class="large-field value-component-comment" *ngIf="shouldShowComment">
    <textarea matInput
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="6"
              [formControlName]="'comment'"
              class="comment"
              placeholder="Comment"
              type="text"
              [readonly]="mode === 'read'"
              spellcheck="false">
    </textarea>
  </mat-form-field>
</span>
