<span [formGroup]="form">
    <mat-form-field class="large-field">
        <input matInput [formControlName]="'listValue'" class="value" placeholder="List value" type="number" [readonly]="mode === 'read'">
    </mat-form-field>
    <mat-form-field class="large-field comment-field">
        <input matInput [formControlName]="'comment'" class="comment listComment" placeholder="Comment" type="text"
               [readonly]="mode === 'read'">
    </mat-form-field>
</span>
