<div *ngIf="mode === 'read'; else showForm" class="read-mode-view">
    <p class="rm-value">{{valueFormControl.value}}</p>
    <p class="rm-comment" *ngIf="shouldShowComment">{{commentFormControl.value}}</p>
</div>
<ng-template #showForm>
    <span [formGroup]="form">
        <mat-form-field class="large-field child-value-component" floatLabel="never">
            <input matInput [formControlName]="'intValue'" class="value" placeholder="Int value" type="number">
            <mat-error *ngIf="form.controls.intValue.hasError('valueNotChanged')">
                <span class="custom-error-message">New value must be different than the current value.</span>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="large-field value-component-comment">
            <textarea matInput
                    cdkTextareaAutosize
                    cdkAutosizeMinRows="1"
                    cdkAutosizeMaxRows="6"
                    [formControlName]="'comment'"
                    class="comment"
                    placeholder="Comment"
                    type="text"
                    spellcheck="false">
            </textarea>
        </mat-form-field>
    </span>
</ng-template>
