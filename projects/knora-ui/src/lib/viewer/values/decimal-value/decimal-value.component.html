<span [formGroup]="form">
    <mat-form-field class="large-field child-value-component" floatLabel="never">
        <input matInput #inputValue [formControlName]="'decimalValue'" class="value" placeholder="Decimal value" type="number" [readonly]="mode === 'read'">
    </mat-form-field>
    <mat-form-field class="large-field value-component-comment" *ngIf="shouldShowComment">
        <textarea matInput
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="1"
                  cdkAutosizeMaxRows="6"
                  [formControlName]="'comment'"
                  class="comment"
                  placeholder="Comment"
                  type="text"
                  [readonly]="mode === 'read'"
                  spellcheck="false">
        </textarea>
    </mat-form-field>
</span>
