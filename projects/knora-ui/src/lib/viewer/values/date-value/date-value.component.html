<div *ngIf="mode === 'read'; else showForm" class="read-mode-view">
    <div *ngIf="valueFormControl.value?.end; else date">
        <p class="rm-value date-start">Period Start: {{valueFormControl.value?.start | knoraDate:ontologyDateSetting}}</p>
        <p class="rm-value date-end">Period End: {{valueFormControl.value?.end | knoraDate:ontologyDateSetting}}</p>
    </div>
    <ng-template #date>
        <p class="rm-value">Date: {{valueFormControl.value | knoraDate:ontologyDateSetting}}</p>
        <p class="rm-comment" *ngIf="shouldShowComment">{{commentFormControl.value}}</p>
    </ng-template>
</div>
<ng-template #showForm>
    <span [formGroup]="form">
        <mat-form-field class="large-field child-value-component" floatLabel="never">
            <kui-date-input #dateInput [formControlName]="'dateValue'" class="value" placeholder="Date value"
                [errorStateMatcher]="matcher"></kui-date-input>
        </mat-form-field>
        <mat-form-field class="large-field value-component-comment">
            <textarea matInput
                      cdkTextareaAutosize
                      cdkAutosizeMinRows="1"
                      cdkAutosizeMaxRows="6"
                      [formControlName]="'comment'"
                      class="comment"
                      placeholder="Comment"
                      type="text"
                      spellcheck="false">
          </textarea>
        </mat-form-field>
    </span>
</ng-template>
