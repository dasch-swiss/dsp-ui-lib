<div [formGroup]="colorForm" class="color-picker-container">
    <mat-form-field appearance="outline" [floatLabel]="'always'">
        <mat-label>{{ colorLabel }}</mat-label>
        <input matInput [formControlName]="'color'" [placeholder]="colorLabel" [(colorPicker)]="colorVal"
            [style.background]="colorVal" [style.color]="colorVal" (colorPickerChange)="_handleInput(colorVal)"
            [cpOutputFormat]="'hex'" [cpDisabled]="readonly" [cpDisableInput]="true" />
    </mat-form-field>
</div>
