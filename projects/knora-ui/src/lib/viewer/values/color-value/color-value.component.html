<span [formGroup]="form">
    <mat-form-field class="large-field">
        <input matInput [formControlName]="'colorValue'" class="value" placeholder="Color value" type="string"
            [readonly]="mode === 'read'">
    </mat-form-field>
    <mat-form-field class="large-field">
        <input matInput [formControlName]="'comment'" class="comment" placeholder="Comment" type="text"
            [readonly]="mode === 'read'">
    </mat-form-field>
</span>
