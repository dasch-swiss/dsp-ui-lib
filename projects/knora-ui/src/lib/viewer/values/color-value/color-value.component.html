<span [formGroup]="form">
    <mat-form-field class="large-field color-field">
        <kui-color-picker #colorInput [formControlName]="'colorValue'" class="value" placeholder="Color value"
            [readonly]="mode === 'read'" [errorStateMatcher]="matcher">
        </kui-color-picker>
        <mat-error *ngIf="valueFormControl.hasError('valueNotChanged')">
            Please change the value.
        </mat-error>
        <mat-error *ngIf="valueFormControl.hasError('pattern')">
            Please enter a hex color value.
        </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="large-field">
        <input matInput [formControlName]="'comment'" class="comment" placeholder="Comment" type="text"
            [readonly]="mode === 'read'">
    </mat-form-field>
</span>
