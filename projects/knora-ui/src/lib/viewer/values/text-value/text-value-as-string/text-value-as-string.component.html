<span [formGroup]="form">
    <mat-form-field class="large-field child-value-component" floatLabel="never">
        <input matInput [formControlName]="'textValue'" class="value" placeholder="Text value" type="text" [readonly]="mode === 'read'">
    </mat-form-field>
    <mat-form-field class="large-field value-component-comment" *ngIf="shouldShowComment">
        <textarea matInput
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="1"
                  cdkAutosizeMaxRows="6"
                  [formControlName]="'comment'"
                  class="comment"
                  placeholder="Comment"
                  type="text"
                  [readonly]="mode === 'read'"
                  spellcheck="false">
        </textarea>
    </mat-form-field>
    <mat-error class="custom-error-message" *ngIf="form.controls.textValue.hasError('valueNotChanged')">
        Please change the value
    </mat-error>
</span>
